<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p><strong>Este texto está en negrita</strong></p>
    <p><em>Este texto está en itálica</em></p>
    <p><mark>Este párrafo está marcado en fosforito</mark></p>
    <p>Mi nombre no es <s>Luzia</s>, es <u>Lucía</u></p>
    <p>En mi libro <cite>Quita, que tú no sabes</cite>, hablo de la importancia del trabajo en equipo.</p>

</body>

</html>
