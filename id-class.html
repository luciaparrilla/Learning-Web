<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary id and class</title>
</head>

<body>
    <div id="mi-contenedor">Esto es un div con id: mi-contenedor</div>
    <div class="mi-contenedor">Esto es un div con id: mi-contenedor</div>
    <div class="mi-clase">Esto es una div con clase: mi-clase</div>
    <div id="mi-contenedor2" class="mi clase">Esto es un div con id mi-contenedor y clase</div>
    
</body>

</html>
